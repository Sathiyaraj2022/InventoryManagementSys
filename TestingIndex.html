<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles can go here or in style.css */
        .error-message {
            color: #ef4444;
            /* Tailwind's red-500 */
            font-size: 0.875rem;
            /* sm text size */
            margin-top: 0.25rem;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <i data-lucide="user"
                        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <p id="usernameError" class="error-message">Username is required.</p>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <i data-lucide="lock"
                        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <p id="passwordError" class="error-message">Password must be at least 6 characters.</p>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center">
                <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                Log In
            </button>
        </form>

        <p id="successMessage" class="text-green-600 text-center mt-4 font-medium hidden">Login successful!</p>
    </div>

    <script>
        // Calls the Lucide function to render the icons
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get input elements and error message elements
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');

            // Reset previous messages and styling
            let isValid = true;
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            successMessage.style.display = 'none';
            usernameInput.classList.remove('border-red-500');
            passwordInput.classList.remove('border-red-500');

            // Get trimmed values
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // --- Validation Logic ---

            // 1. Username Validation: Must not be empty
            if (username === '') {
                isValid = false;
                usernameError.textContent = 'Username is required.';
                usernameError.style.display = 'block';
                usernameInput.classList.add('border-red-500');
            }
            // Optional: Add more specific username checks (e.g., minimum length)
            else if (username.length < 3) {
                isValid = false;
                usernameError.textContent = 'Username must be at least 3 characters.';
                usernameError.style.display = 'block';
                usernameInput.classList.add('border-red-500');
            }

            // 2. Password Validation: Minimum 6 characters
            if (password === '') {
                isValid = false;
                passwordError.textContent = 'Password is required.';
                passwordError.style.display = 'block';
                passwordInput.classList.add('border-red-500');
            }
            else if (password.length < 6) {
                isValid = false;
                passwordError.textContent = 'Password must be at least 6 characters.';
                passwordError.style.display = 'block';
                passwordInput.classList.add('border-red-500');
            }

            // --- Submission Handling ---

            if (isValid) {
                // Here you would typically send data to a server using fetch() or XMLHttpRequest

                console.log('Login attempt successful for:', username);

                // Display success message and hide the form briefly
                document.getElementById('loginForm').style.display = 'none';
                successMessage.style.display = 'block';

                // Reset form after a brief delay and show it again (simulate real app behavior)
                setTimeout(() => {
                    document.getElementById('loginForm').reset();
                    document.getElementById('loginForm').style.display = 'block';
                    successMessage.style.display = 'none';
                }, 3000);

            } else {
                console.log('Validation failed. Please correct the errors.');
            }
        });
    </script>
</body>

</html>
